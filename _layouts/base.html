<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    {% if page.summary %}
	<meta name="description" content="{{ page.summary | escape }}">
	{% endif %}
	{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
	{% endif %}
    <title>
    	{{ page.title | default: site.title }}
    </title>


    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-38524894-5"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', 'UA-38524894-5');
	</script>

  </head>
  <body style="min-height: 100vh;display: flex;flex-direction:column;justify-content: space-between;">
	{% include nav.html %}
    {{ content }}

    <footer class="footer has-background-dark">
    	<div class="container">
		  <div class="columns">
		    <div class="column has-text-white is-size-6">
		    	<div class="footer-menu"><a class="plain">Contact</a></div>
		    	<div class="footer-menu"><a class="plain">Privacy Policy</a></div>
		    	<div class="footer-menu"><a class="plain">Terms of Use</a></div>
		    	<div class="footer-menu"><a class="plain" href="/sitemap.xml">Site Map</a></div>
		    </div>
		  </div>
		</div>
	</footer>
  </body>
</html>
